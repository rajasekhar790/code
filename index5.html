<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chatContainer {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            max-height: 80vh;
        }
        #chatbox {
            flex: 1;
            padding: 20px;
            border-bottom: 1px solid #eaeaea;
            overflow-y: auto;
            min-height: 50px;
            max-height: 70vh;
        }
        #inputContainer {
            display: flex;
            padding: 10px;
            min-height: 50px;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<script>
    // Create chat container
    const chatContainer = document.createElement('div');
    chatContainer.id = 'chatContainer';
    document.body.appendChild(chatContainer);

    // Create chatbox (history box)
    const chatbox = document.createElement('textarea');
    chatbox.id = 'chatbox';
    chatbox.readOnly = true;
    chatContainer.appendChild(chatbox);

    // Create input container
    const inputContainer = document.createElement('div');
    inputContainer.id = 'inputContainer';
    chatContainer.appendChild(inputContainer);

    // Create user input field
    const userInput = document.createElement('input');
    userInput.id = 'userInput';
    userInput.type = 'text';
    userInput.placeholder = 'Type your message...';
    inputContainer.appendChild(userInput);

    // Create send button
    const sendButton = document.createElement('button');
    sendButton.innerText = 'Send';
    sendButton.onclick = sendMessage;
    inputContainer.appendChild(sendButton);

    // Add event listener for Enter key
    userInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const userMessage = userInput.value;
        chatbox.value += "You: " + userMessage + "\n";

        // Append the default message "we are working on it" to the chatbox
        chatbox.value += "Bot: we are working on it\n";

        // Clear user input
        userInput.value = '';
    }
</script>
</body>
</html>
